import = [
    "~/.config/alacritty/catppuccin-macchiato.toml"
]

[env]
term = "xterm-256color"

[window]
opacity = 0.95
blur = false
decorations = "none"
padding = { x = 0, y = 0 }

[colors]
draw_bold_text_with_bright_colors = true

[cursor]
style = "Block"
unfocused_hollow = true

[font]
size = 11.0
builtin_box_drawing = true
normal = { family = "Monaspace Argon", style = "Regular" }
bold = { family = "Monaspace Argon", style = "Bold" }
italic = { family = "Monaspace Argon", style = "Italic" }
bold_italic = { family = "Monaspace Argon", style = "Bold Italic" }

[selection]
save_to_clipboard = false
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>\t"

[mouse]
bindings = [ { mouse = "Right", mods = "Control", action = "Paste" }, ]

[keyboard]
bindings = [
    { key = "A", mods = "Control|Shift", chars = "tmux-sm\n" },
    { key = "F", mods = "Control|Shift", chars = "tmux-sessionizer\n" },
]
