import = [
    "~/.config/alacritty/catppuccin-macchiato.toml"
]

[env]
term = "xterm-256color"

[window]
opacity = 1
blur = true
decorations = "none"
startup_mode = "Windowed"
dynamic_padding = true
padding = { x = 6, y = 0 }

[cursor]
style = "Beam"

[font]
size = 11.0
builtin_box_drawing = true
normal = { family = "FiraCode Nerd Font Mono", style = "Regular" }
bold = { family = "FiraCode Nerd Font Mono", style = "Bold" }
italic = { family = "FiraCode Nerd Font Mono", style = "Italic" }
bold_italic = { family = "FiraCode Nerd Font Mono", style = "Bold Italic" }

[selection]
save_to_clipboard = false
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>\t"

[mouse]
bindings = [ { mouse = "Right", mods = "Control", action = "Paste" }, ]

[keyboard]
bindings = [
    { key = "A", mods = "Control|Shift", chars = "tmux-create-or-attach\n" },
]
